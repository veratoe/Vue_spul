<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="stylesheets/main.css" rel="stylesheet" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="app">
		</div>
	
        <div id="data" style="font-size: 12px; font-family: monospace">
            <ul>
            </ul> 
        </div>

		<script src="javascript/bundle.js"></script>

        <script>
            $.ajax({ url: "/api/messages", success: function (data) {
                data.forEach((m) => { $("<li>" + m.message + "</li>").appendTo($("#data ul")); });
            }});
        </script>
	</body>
</html>
